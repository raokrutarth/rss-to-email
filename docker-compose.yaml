# /data -> sqlLite docker volume mount.
version: "3.8"

services:
    app:
        build:
            context: .
        image: rss-reader:latest
        volumes:
        -
            type: bind
            source: ./.secrets.yaml
            target: /opt/rss-to-email/.secrets.yaml
            read_only: true
        restart: "unless-stopped"