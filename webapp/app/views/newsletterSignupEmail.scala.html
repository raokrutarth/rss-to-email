@(verificationUrl: String, heading: String, isSignup: Boolean)

<table role="presentation"
    style="width:100%;border-collapse:collapse;border:0;border-spacing:0;">
    <tr>
        <td style="padding:0 0 36px 0;background-color: #807c724f;color:#153643;">
            <h1
                style="font-size:24px;margin:0 0 20px 0;font-family:Arial,sans-serif;">
               @heading
            </h1>
            <p
                style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:Arial,sans-serif;">
                Please click the link below to confirm/update your subscription.
                
                @if(isSignup) {
                    Feel free to add our address 
                    to your safe sender's list to make sure the newsletter does not end up in 
                    the spam folder.
                }
            </p>
            <p
                style="margin:0;font-size:16px;line-height:24px;font-family:Arial,sans-serif;">
                <a href="@verificationUrl">
                    <button style="
                        background-color: #4CAF50;
                        border: none;
                        color: white;
                        padding: 15px 32px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        font-size: 16px;
                        border-radius: 8px;
                        ">Confirm</button>
                </a>
            </p>
        </td>
    </tr>
</table>
